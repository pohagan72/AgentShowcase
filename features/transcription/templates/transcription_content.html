<!-- features/transcription/templates/transcription_content.html -->
<div class="feature-container"> <!-- Optional: Add for consistent styling -->
    <h1>Transcription Service</h1>
    <p>Upload your audio file here to get it transcribed.</p>
    <form hx-post="{{ url_for('process_transcribe_action') }}" hx-target="#transcription-result" hx-swap="innerHTML" enctype="multipart/form-data">
        <div>
            <label for="audio_file">Audio File:</label>
            <input type="file" id="audio_file" name="audio_file" required>
        </div>
        <br>
        <div>
            <button type="submit" class="submit-button">
                Transcribe
                <span class="htmx-indicator spinner"></span>
            </button>
        </div>
    </form>
    <div id="transcription-result" class="processing-result" style="margin-top: 20px; padding: 10px; border: 1px solid #eee;">
        <!-- Transcription result will appear here -->
    </div>
</div>
