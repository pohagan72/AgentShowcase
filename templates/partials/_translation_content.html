<!-- templates/partials/_translation_content.html -->
<h1>Translation Service</h1>
<p>Enter text to translate it.</p>
<form hx-post="/process/translate" hx-target="#translation-result">
    <div>
        <label for="text_to_translate">Text:</label><br>
        <textarea id="text_to_translate" name="text_to_translate" rows="4" cols="50" required></textarea>
    </div>
    <div>
        <label for="target_lang">Target Language:</label>
        <select id="target_lang" name="target_lang">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </div>
    <br>
    <div>
        <button type="submit">
            Translate
            <span class="htmx-indicator spinner"></span>
        </button>
    </div>
</form>
<div id="translation-result" style="margin-top: 20px; padding: 10px; border: 1px solid #eee;">
    <!-- Translation result will appear here -->
</div>
