<!-- templates/partials/_transcription_content.html -->
<h1>Transcription Service</h1>
<p>Upload your audio file here to get it transcribed.</p>
<form hx-post="/process/transcribe" hx-target="#transcription-result" hx-swap="innerHTML">
    <div>
        <label for="audio_file">Audio File:</label>
        <input type="file" id="audio_file" name="audio_file" required>
    </div>
    <br>
    <div>
        <button type="submit">
            Transcribe
            <span class="htmx-indicator spinner"></span> <!-- Loading spinner -->
        </button>
    </div>
</form>
<div id="transcription-result" style="margin-top: 20px; padding: 10px; border: 1px solid #eee;">
    <!-- Transcription result will appear here -->
</div>
