<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_feature.name if current_feature else "My App" }} - AI Agents</title>
    
    <!-- FONTS: Inter (Clean, Modern Sans-Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONS: Phosphor Icons (Stroke-based, Apple-like aesthetics) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script> 
</head>

<body>
    <!-- Mobile-only overlay for closing the sidebar when clicking outside of it -->
    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Sparkle Icon for "AI Magic" -->
                <i class="ph ph-sparkle" style="font-weight: bold;"></i> 
                <span>AI Agents</span>
            </div>
            <ul>
                {% for key, feature_item in features.items() %}
                <li>
                    <!-- Sidebar Links with HTMX for SPA-like transitions -->
                    <a href="{{ url_for('main.index', feature_key=key) }}"
                       hx-get="{{ url_for('main.get_feature_content', feature_key=key) }}"
                       hx-target="#main-content"
                       hx-push-url="{{ url_for('main.index', feature_key=key) }}"
                       hx-indicator=".global-loader"
                       class="sidebar-link {{ 'active' if key == active_feature_key else '' }}"
                       onclick="closeSidebarIfMobile()">
                        <!-- Dynamic Icon Class (Passed from Python) -->
                        <i class="{{ feature_item.icon }}"></i>
                        <span>{{ feature_item.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="content-area">
            <!-- Mobile-only header with hamburger menu -->
            <header class="mobile-header">
                <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                    <i class="ph ph-list"></i>
                </button>
            </header>

            <div id="main-content-wrapper">
                <!-- Global Loading Indicator -->
                <div class="global-loader htmx-indicator" style="text-align: center; padding: 30px 0; display:none;">
                    <div class="spinner" style="width: 36px; height: 36px; border-width: 4px; margin: 0 auto; border-top-color: var(--brand-primary); border-right-color: transparent;"></div>
                    <p style="margin-top: 12px; color: var(--text-secondary); font-size: 0.9em; font-weight: 500;">Processing...</p>
                </div>
                
                <!-- Dynamic Content Injection Point -->
                <div id="main-content">
                    {% include initial_content_template %}
                </div>
            </div>
        </main>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- GLOBAL TAB LOGIC (Event Delegation) ---
        // This solves the "Blank Tab" issue by handling clicks globally.
        // Even if HTMX replaces the content, this listener remains active on the document.
        document.addEventListener('click', function(event) {
            // Check if the clicked element (or its parent) is a tab-link
            const tabLink = event.target.closest('.tab-link');
            
            if (tabLink) {
                event.preventDefault();
                
                // Find the container (the specific feature wrapper)
                const featureContainer = tabLink.closest('.feature-container');
                if (!featureContainer) return;

                const targetId = tabLink.dataset.targetTab;
                const targetContent = featureContainer.querySelector('#' + targetId);

                if (targetContent) {
                    // 1. Deactivate all tabs in this specific container
                    featureContainer.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
                    featureContainer.querySelectorAll('.feature-tab-content').forEach(content => content.classList.remove('active-content'));

                    // 2. Activate the clicked tab and its content
                    tabLink.classList.add('active');
                    targetContent.classList.add('active-content');
                }
            }
        });

        // --- SIDEBAR & MOBILE LOGIC ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.querySelector('.mobile-overlay').classList.toggle('show');
        }

        function closeSidebarIfMobile() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('show')) {
                toggleSidebar();
            }
        }

        // --- HTMX POST-SWAP RE-INITIALIZATION ---
        document.body.addEventListener('htmx:afterSwap', function(event) {
            // Update Sidebar Active State based on the new URL
            const pushedUrlPath = event.detail.pathInfo.requestPath;
            
            document.querySelectorAll('.sidebar ul li a.sidebar-link').forEach(function(link) {
                // Reset all
                link.classList.remove('active');
                
                const linkUrl = new URL(link.href, window.location.origin);
                if (linkUrl.pathname === pushedUrlPath) {
                    link.classList.add('active');
                    // Update Page Title
                    const featureName = link.querySelector('span').textContent;
                    document.title = featureName + " - AI Agents";
                }
            });
        });

        // --- ON LOAD INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight correct sidebar link on full page refresh
            const currentPath = window.location.pathname;
            let activeFound = false;
            
            document.querySelectorAll('.sidebar ul li a.sidebar-link').forEach(function(link) {
                const linkUrl = new URL(link.href, window.location.origin);
                if (linkUrl.pathname === currentPath) {
                    link.classList.add('active');
                    activeFound = true;
                } else {
                    link.classList.remove('active');
                }
            });

            // Fallback for root URL -> Default Feature
            if (!activeFound && currentPath === '/') {
                 const defaultLink = document.querySelector('a.sidebar-link[href$="/feature/{{ DEFAULT_FEATURE_KEY }}"]'); 
                 if (defaultLink) {
                     defaultLink.classList.add('active');
                 }
            }
        });
    </script>
</body>
</html>
