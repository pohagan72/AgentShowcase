<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport: Locked scaling for native app feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- ==========================================================================
       SEO & METADATA
       ========================================================================== -->
    <meta name="description" content="Synzo: Enterprise-grade AI agents for secure document summarization, translation, and PII redaction. Zero data retention.">
    <link rel="canonical" href="{{ request.url_root.rstrip('/') }}{{ request.path }}">
    <title>{{ current_feature.name if current_feature else "Synzo" }} - Secure AI Document Intelligence</title>

    <!-- ==========================================================================
       PWA & BRANDING
       ========================================================================== -->
    <link rel="manifest" href="{{ url_for('static', filename='files/manifest.json') }}">
    <meta name="theme-color" content="#4f46e5">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Synzo - Secure AI Agents">
    <meta property="og:description" content="Automate summarization, translation, and PII redaction with enterprise-grade privacy.">
    <meta property="og:image" content="{{ url_for('static', filename='images/synzo-icon.png', _external=True) }}">

    <!-- ==========================================================================
       ASSETS & LIBRARIES
       ========================================================================== -->
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons: Phosphor (UI Elements) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Core Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- HTMX (Frontend Logic) -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script> 

    <!-- STRICT DEVICE DETECTION SCRIPT 
         Prevents CSS bleeding between Mobile/Desktop layouts -->
    <script>
        function setViewMode() {
            // Standard iPad/Tablet cutoff
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                document.body.classList.add('mobile-view');
                document.body.classList.remove('desktop-view');
            } else {
                document.body.classList.add('desktop-view');
                document.body.classList.remove('mobile-view');
            }
        }
        // Execute immediately to prevent FOUC (Flash of Unstyled Content)
        window.addEventListener('DOMContentLoaded', setViewMode);
        window.addEventListener('resize', setViewMode);
    </script>
</head>

<body>
    <!-- Mobile Backdrop Overlay -->
    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        
        <!-- ==========================================================================
           MOBILE HEADER (iOS Style Navigation Bar)
           Only visible in .mobile-view via CSS
           ========================================================================== -->
        <header class="mobile-header">
            <!-- 1. Menu Toggle -->
            <button class="mobile-menu-toggle" onclick="toggleSidebar()" aria-label="Open Menu">
                <i class="ph ph-list"></i>
            </button>
            
            <!-- 2. Brand Centerpiece -->
            <div class="mobile-brand">
                <img src="{{ url_for('static', filename='images/synzo-icon.png') }}" alt="Logo">
                <span>Synzo AI</span>
            </div>

            <!-- 3. Invisible Spacer (Keeps center alignment perfect) -->
            <div class="mobile-spacer"></div>
        </header>

        <!-- ==========================================================================
           SIDEBAR NAVIGATION (Responsive Dock/Drawer)
           ========================================================================== -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/synzo-icon.png') }}" 
                     alt="Synzo Logo" 
                     class="brand-logo">
                <span>Synzo AI</span>
            </div>
            
            <ul>
                {% for key, feature_item in features.items() %}
                <li>
                    <a href="{{ feature_item.route }}"
                       hx-get="{{ url_for('main.get_feature_content', feature_key=key) }}"
                       hx-target="#main-content"
                       hx-push-url="{{ feature_item.route }}"
                       hx-indicator=".global-loader"
                       class="sidebar-link {{ 'active' if key == active_feature_key else '' }}"
                       onclick="closeSidebarIfMobile()">
                        
                        <!-- 3D Feature Icon -->
                        <img src="{{ url_for('static', filename='images/' + feature_item.icon) }}" 
                             alt="{{ feature_item.name }} icon" 
                             class="sidebar-icon-img">
                        
                        <!-- Label -->
                        <span>{{ feature_item.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <!-- ==========================================================================
           MAIN CONTENT AREA
           ========================================================================== -->
        <main class="content-area">
            <div id="main-content-wrapper">
                <!-- Global HTMX Loader -->
                <div class="global-loader htmx-indicator" style="text-align: center; padding: 30px 0; display:none;">
                    <div class="spinner"></div>
                    <p style="margin-top: 12px; color: var(--text-secondary); font-size: 0.9em; font-weight: 500;">Processing...</p>
                </div>
                
                <!-- Dynamic Content Injection -->
                <div id="main-content">
                    {% include initial_content_template %}
                </div>
            </div>
        </main>
    </div>

    <!-- ==========================================================================
       APPLICATION LOGIC
       ========================================================================== -->
    <script>
        // 1. Service Worker Registration (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
                    .then(reg => console.log('Service Worker registered.', reg))
                    .catch(err => console.error('Service Worker error:', err));
            });
        }

        // 2. Global Tab Event Delegation
        // Handles switching tabs inside loaded content without needing inline scripts
        document.addEventListener('click', function(event) {
            const tabLink = event.target.closest('.tab-link');
            if (tabLink) {
                event.preventDefault();
                const container = tabLink.closest('.feature-container');
                if (!container) return;

                const targetId = tabLink.dataset.targetTab;
                const targetContent = container.querySelector('#' + targetId);

                if (targetContent) {
                    // Update Active State
                    container.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
                    container.querySelectorAll('.feature-tab-content').forEach(c => c.classList.remove('active-content'));

                    tabLink.classList.add('active');
                    targetContent.classList.add('active-content');
                    
                    // UX Polish: Scroll tool into view on mobile if needed
                    if (window.innerWidth <= 768) {
                        targetContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            }
        });

        // 3. Sidebar Logic
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            if(sb && overlay) {
                sb.classList.toggle('show');
                overlay.classList.toggle('show');
            }
        }

        function closeSidebarIfMobile() {
            // Only close if we are actually in mobile view
            if (document.body.classList.contains('mobile-view')) {
                toggleSidebar();
            }
        }

        // 4. HTMX Post-Swap Cleanup
        // Updates Sidebar active state & Title when URL changes
        document.body.addEventListener('htmx:afterSwap', function(event) {
            const path = event.detail.pathInfo.requestPath;
            
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.remove('active');
                const linkUrl = new URL(link.href, window.location.origin);
                if (linkUrl.pathname === path) {
                    link.classList.add('active');
                    // Update Document Title
                    const name = link.querySelector('span').textContent;
                    document.title = name + " - Synzo";
                }
            });
            
            // Scroll to top on navigation
            document.querySelector('.content-area').scrollTop = 0;
        });
    </script>
</body>
</html>
