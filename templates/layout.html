<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Meta Description -->
    <meta name="description" content="Synzo: Enterprise-grade AI agents for secure document summarization, translation, and PII redaction. Zero data retention.">
    
    <!-- SEO: Canonical URL -->
    <link rel="canonical" href="{{ request.url_root.rstrip('/') }}{{ request.path }}">

    <!-- FAVICONS -->
    <!-- Assuming you generate these from your new prompt and save them in static/images/ -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- PWA: Manifest & Theme -->
    <link rel="manifest" href="{{ url_for('static', filename='files/manifest.json') }}">
    <meta name="theme-color" content="#4f46e5">

    <!-- SOCIAL: Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{{ current_feature.name if current_feature else 'Synzo' }} - Secure AI Document Intelligence">
    <meta property="og:description" content="Securely summarize, translate, and redact documents with enterprise-grade AI agents.">
    <meta property="og:image" content="{{ url_for('static', filename='images/synzo-icon.png', _external=True) }}">

    <!-- Page Title -->
    <title>{{ current_feature.name if current_feature else "Synzo" }} - Secure AI Document Intelligence</title>
    
    <!-- FONTS: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONS: Phosphor Icons (For internal UI elements) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script> 
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(err => console.log('Service Worker registration failed', err));
        });
      }
    </script>
</head>

<body>
    <!-- Mobile-only overlay -->
    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Main Brand Logo -->
                <img src="{{ url_for('static', filename='images/synzo-icon.png') }}" 
                     alt="Synzo Logo" 
                     class="brand-logo">
                <!-- Text fades in on hover via CSS -->
                <span>Synzo AI</span>
            </div>
            <ul>
                {% for key, feature_item in features.items() %}
                <li>
                    <a href="{{ feature_item.route }}"
                       hx-get="{{ url_for('main.get_feature_content', feature_key=key) }}"
                       hx-target="#main-content"
                       hx-push-url="{{ feature_item.route }}"
                       hx-indicator=".global-loader"
                       class="sidebar-link {{ 'active' if key == active_feature_key else '' }}"
                       onclick="closeSidebarIfMobile()">
                        
                        <!-- Feature Icon (Your Custom 3D PNG) -->
                        <img src="{{ url_for('static', filename='images/' + feature_item.icon) }}" 
                             alt="{{ feature_item.name }} icon" 
                             class="sidebar-icon-img">
                        
                        <!-- Feature Name (Wrapped in span for animation) -->
                        <span>{{ feature_item.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="content-area">
            <!-- Mobile-only header -->
            <header class="mobile-header">
                <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                    <i class="ph ph-list"></i>
                </button>
                <span style="font-weight: 600; color: var(--text-primary);">Synzo</span>
            </header>

            <div id="main-content-wrapper">
                <!-- Global Loading Indicator -->
                <div class="global-loader htmx-indicator" style="text-align: center; padding: 30px 0; display:none;">
                    <div class="spinner" style="width: 36px; height: 36px; border-width: 4px; margin: 0 auto; border-top-color: var(--brand-primary); border-right-color: transparent;"></div>
                    <p style="margin-top: 12px; color: var(--text-secondary); font-size: 0.9em; font-weight: 500;">Processing...</p>
                </div>
                
                <!-- Dynamic Content Injection Point -->
                <div id="main-content">
                    {% include initial_content_template %}
                </div>
            </div>
        </main>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- GLOBAL TAB LOGIC ---
        // Handles tab switching inside specific feature pages
        document.addEventListener('click', function(event) {
            const tabLink = event.target.closest('.tab-link');
            if (tabLink) {
                event.preventDefault();
                const featureContainer = tabLink.closest('.feature-container');
                if (!featureContainer) return;

                const targetId = tabLink.dataset.targetTab;
                const targetContent = featureContainer.querySelector('#' + targetId);

                if (targetContent) {
                    featureContainer.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
                    featureContainer.querySelectorAll('.feature-tab-content').forEach(content => content.classList.remove('active-content'));

                    tabLink.classList.add('active');
                    targetContent.classList.add('active-content');
                }
            }
        });

        // --- SIDEBAR & MOBILE LOGIC ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.querySelector('.mobile-overlay').classList.toggle('show');
        }

        function closeSidebarIfMobile() {
            const sidebar = document.getElementById('sidebar');
            // Only toggle close if we are in mobile mode (class 'show' exists)
            if (sidebar.classList.contains('show')) {
                toggleSidebar();
            }
        }

        // --- HTMX POST-SWAP RE-INITIALIZATION ---
        // Updates the active sidebar link and window title when navigating via HTMX
        document.body.addEventListener('htmx:afterSwap', function(event) {
            const pushedUrlPath = event.detail.pathInfo.requestPath;
            document.querySelectorAll('.sidebar ul li a.sidebar-link').forEach(function(link) {
                link.classList.remove('active');
                const linkUrl = new URL(link.href, window.location.origin);
                if (linkUrl.pathname === pushedUrlPath) {
                    link.classList.add('active');
                    const featureName = link.querySelector('span').textContent;
                    document.title = featureName + " - Synzo";
                }
            });
        });

        // --- ON LOAD INITIALIZATION ---
        // Sets the active sidebar link when the page first loads
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            let activeFound = false;
            
            document.querySelectorAll('.sidebar ul li a.sidebar-link').forEach(function(link) {
                const linkUrl = new URL(link.href, window.location.origin);
                if (linkUrl.pathname === currentPath) {
                    link.classList.add('active');
                    activeFound = true;
                } else {
                    link.classList.remove('active');
                }
            });

            if (!activeFound && currentPath === '/') {
                 const defaultLink = document.querySelector('a.sidebar-link[href$="/"]'); 
                 if (defaultLink) {
                     defaultLink.classList.add('active');
                 } else {
                     const firstLink = document.querySelector('.sidebar-link');
                     if(firstLink) firstLink.classList.add('active');
                 }
            }
        });
    </script>
</body>
</html>
